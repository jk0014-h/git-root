<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 메뉴1</title>
</head>
<body>
    <h1>중첩 메뉴1</h1>
    <h2>2-depth menu</h2>
    <ul>
        <li>회사소개
            <ul>
                <li>인사말</li>
                <li>연혁</li>
                <li>조직도</li>
                <li>찾아오시는 길</li>
            </ul>
        </li>
        <!-- 문법적, 의미적 오류
        <li>사업소개</li>
        <ul>
            <li>사업분야</li>
            <li>사업안내</li>
            <li>사업절차</li>
        </ul> -->
        <em>제품소개
            <ol>
                <li>제품소개1</li>
                <li>제품소개2</li>
                <li>제품소개3</li>
                <li>제품소개4</li>
            </ol>
        </em> 
        <li>온라인 문의
            <ul>
                <li>Q & A</li>
                <li>1:1 문의</li>
            </ul>
        </li>
        <li>고객센터
            <ul>
                <li>공지사항</li>
                <li>자주하는 질문</li>
                <li>갤러리</li>
            </ul>
        </li>
    </ul>
</body>
</html>
